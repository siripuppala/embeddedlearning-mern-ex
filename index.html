<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    
    <h1> Get weather details </h1>
    
<div class="mb-3">
    <label for="" class="form-label">Zipcode/City</label>
    <input
        type="text"
        class="form-control"
        name="zip"
        id="zipcode"
        aria-describedby="helpId"
        placeholder=""
    />
    <small id="helpId" class="form-text text-muted">Enter zipcode/city</small>
</div>

<button class="btn btn-success" onclick="getWeather()"> Get Weather Details </button>

<div id="w">  Weather details should be displayed here</div>

    <!-- Steps
        1. Input field/form for taking the information/zipcode from user 
                 and a button to submit
        2.  onclick event handler on the button, we call a JS function 
        3. in the async js function , we make a fetch call using await keyword
        4. Once we get the info, send it to a function to displayData
        5. try and catch  in this displayData function
        6. print to console the temp , get the empty div using id,
        7.  display details in that div , using innerHTML or textContent
   
    -->

</body>
</html>
